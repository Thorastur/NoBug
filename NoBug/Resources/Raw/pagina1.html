<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="carousel">
        <button id="prev" class="carousel-button">◀</button>
        <div class="carousel-container">
            <img src="images/image1.jpg" alt="Imagen 1" class="carousel-image">
            <img src="images/image2.jpg" alt="Imagen 2" class="carousel-image">
            <img src="images/image3.jpg" alt="Imagen 3" class="carousel-image">
            <img src="images/image4.jpg" alt="Imagen 4" class="carousel-image">
            <img src="images/image5.jpg" alt="Imagen 5" class="carousel-image">
        </div>
        <button id="next" class="carousel-button">▶</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
